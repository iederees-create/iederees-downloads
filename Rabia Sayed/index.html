<body>
  <h1>Rabia Sayed</h1>

  <div class="video-container">
    <p id="video-title"></p>
    <video id="media-player" controls>
      <source id="media-source" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="nav-buttons">
      <button onclick="changeTrack(-1)">Previous</button>
      <button onclick="changeTrack(1)">Next</button>
      <a id="download-link" href="" download onclick="incrementDownloadCount()">Download</a>
    </div>

    <p class="download-counter">
      Downloads: <span id="download-count">0</span>
    </p>
  </div>

  <!-- (Other sections like social buttons, WhatsApp, etc. go here) -->

  <script>
    // Initialize counter on load
    document.addEventListener('DOMContentLoaded', () => {
      const count = localStorage.getItem('downloadCount') || 0;
      document.getElementById('download-count').textContent = count;
    });

    function incrementDownloadCount() {
      let count = parseInt(localStorage.getItem('downloadCount') || 0);
      count++;
      localStorage.setItem('downloadCount', count);
      document.getElementById('download-count').textContent = count;
    }

    // Dummy video control function
    function changeTrack(direction) {
      // This is just a placeholder
      alert(direction === 1 ? "Next track" : "Previous track");
    }

    // Example share functions
    function shareOnFacebook() {
      const url = window.location.href;
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
    }

    function shareOnWhatsApp() {
      const url = window.location.href;
      window.open(`https://wa.me/?text=${encodeURIComponent(url)}`, '_blank');
    }
  </script>
