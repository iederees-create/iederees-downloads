    <script>
        // Get the list of files from the current directory.
        // Important: This works best when the html file is in the same directory as the downloadable files.
        function generateFileList() {
            const fileList = document.getElementById('fileList');
            //this is a very simple simulation. In a real world senario, when the files are in a github repository, you will need to call the github api.
            //For this simple example, we are using a hardcoded array.
            const files = ["MyFile.zip", "MyImage.jpg", "AnotherFile.pdf"];

            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = file;
                link.textContent = file;
                link.download = file; // Ensures the file is downloaded
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }

        // Call the function to generate the list when the page loads.
        window.onload = generateFileList;
    </script>
