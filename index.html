<style>
    /* ===== Base Styles ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #1C2B3A; /* Dark navy blue background */
        color: #FFFFFF; /* White text */
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    h1 {
        background-color: #1C2B3A; /* Dark navy blue */
        color: #FFFFFF; /* White text */
        padding: 1.5rem;
        text-align: center;
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin: 0;
        border-bottom: 3px solid #00BFFF; /* Deep Sky Blue accent */
    }

    /* ===== Video Section ===== */
    .video-container {
        background-color: rgba(28, 43, 58, 0.8); /* Semi-transparent dark navy */
        border: 1px solid #00BFFF; /* Deep Sky Blue border */
        border-radius: 8px;
        margin: 2rem auto;
        padding: 1.5rem;
        width: 90%;
        max-width: 950px;
        box-shadow: 0 4px 12px rgba(0, 191, 255, 0.2); /* Blue shadow */
    }

    #video-title {
        font-weight: bold;
        margin-bottom: 1rem;
        font-size: clamp(1rem, 3vw, 1.2rem);
        color: #00BFFF; /* Deep Sky Blue */
    }

    video {
        width: 100%;
        max-width: 780px;
        height: auto;
        display: block;
        margin: 0 auto;
        background: #000;
    }

    /* ===== Navigation Buttons ===== */
    .nav-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .nav-buttons button, 
    .nav-buttons a {
        background-color: #00BFFF; /* Deep Sky Blue */
        color: #1C2B3A; /* Dark navy text */
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: clamp(1rem, 3vw, 1.2rem);
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s;
        flex: 1 1 auto;
        min-width: 120px;
        text-align: center;
        font-weight: bold;
    }

    .nav-buttons button:hover, 
    .nav-buttons a:hover {
        background-color: #0099CC; /* Darker blue on hover */
        transform: translateY(-2px);
    }

    /* ===== Content Sections ===== */
    .donate, .advert, .social-section, .nextgen-promo, .latest-updates {
        background-color: rgba(28, 43, 58, 0.8); /* Semi-transparent dark navy */
        border: 1px solid #00BFFF; /* Deep Sky Blue border */
        border-radius: 8px;
        margin: 1.5rem auto;
        padding: 1.5rem;
        width: 90%;
        max-width: 720px;
    }

    .donate h2, .advert h2, .social-section h2, .nextgen-promo h2, .latest-updates h2 {
        color: #00BFFF; /* Deep Sky Blue */
        font-size: clamp(1.3rem, 3vw, 1.8rem);
        margin-bottom: 1rem;
        text-align: center;
    }

    .donate p, .advert p, .social-section p, .nextgen-promo p, .latest-updates p {
        font-size: clamp(0.9rem, 2vw, 1rem);
        margin-bottom: 1rem;
        text-align: center;
    }

    .advert img {
        width: 50px;
        height: auto;
        display: block;
        margin: 1rem auto;
        transition: transform 0.3s;
    }

    .advert img:hover {
        transform: scale(1.1);
    }

    /* ===== Link Grid ===== */
    .link-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        padding: 0 15px;
    }

    .page-link {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 15px;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        background-color: #00BFFF; /* Deep Sky Blue */
        color: #1C2B3A; /* Dark navy text */
        transition: all 0.3s ease;
        min-height: 80px;
        font-weight: bold;
    }

    .page-link:hover, 
    .page-link:focus {
        background-color: #0099CC; /* Darker blue on hover */
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 191, 255, 0.3);
        outline: none;
    }

    /* ===== NextGen Webs Promotion Box ===== */
    .nextgen-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #00BFFF; /* Deep Sky Blue */
        margin-bottom: 1rem;
        text-align: center;
    }

    .promo-social {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1.5rem 0;
    }

    .promo-social a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        transition: all 0.3s;
    }

    .promo-social a:hover {
        transform: translateY(-3px) scale(1.1);
    }

    .promo-btn {
        display: inline-block;
        background-color: #00BFFF; /* Deep Sky Blue */
        color: #1C2B3A; /* Dark navy text */
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        border-radius: 5px;
        font-size: clamp(0.9rem, 2vw, 1rem);
        margin: 0.5rem;
        transition: all 0.3s;
        font-weight: bold;
    }

    .promo-btn:hover {
        background-color: #0099CC; /* Darker blue on hover */
        transform: translateY(-2px);
    }

    /* ===== Social Media Styles ===== */
    .share-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .share-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s;
    }

    .share-btn i {
        margin-right: 8px;
    }

    .share-fb { background-color: #3b5998; }
    .share-wa { background-color: #25D366; }
    .share-twitter { background-color: #1DA1F2; }
    .share-fb:hover { background-color: #2d4373; }
    .share-wa:hover { background-color: #128C7E; }
    .share-twitter:hover { background-color: #0d8ecf; }

    /* ===== Update Items ===== */
    .update-item a {
        color: #00BFFF; /* Deep Sky Blue */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .update-item a:hover {
        color: #66D9FF; /* Lighter blue */
    }

    .update-date {
        color: #CCCCCC; /* Light gray */
        font-size: 0.9rem;
        margin-top: 5px;
    }

    /* ===== Footer & Back Button ===== */
    .footer {
        margin-top: auto;
        padding: 1.5rem;
        text-align: center;
        background-color: #1C2B3A; /* Dark navy blue */
    }

    .back-to-home {
        display: inline-block;
        background-color: #00BFFF; /* Deep Sky Blue */
        color: #1C2B3A; /* Dark navy text */
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        border-radius: 5px;
        font-size: clamp(0.9rem, 2vw, 1rem);
        transition: all 0.3s;
        font-weight: bold;
    }

    .back-to-home:hover {
        background-color: #0099CC; /* Darker blue on hover */
        transform: translateY(-2px);
    }

    /* ===== WhatsApp Button ===== */
    .floating-whatsapp {
        position: fixed;
        width: 64px;
        height: 64px;
        bottom: 2rem;
        right: 2rem;
        background-color: #00BFFF; /* Deep Sky Blue */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 191, 255, 0.3);
        z-index: 100;
        transition: all 0.3s;
    }

    .floating-whatsapp:hover {
        background-color: #0099CC; /* Darker blue on hover */
        transform: scale(1.1);
    }

    .floating-whatsapp img {
        width: 40px;
        height: 40px;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 768px) {
        .video-container, 
        .donate, 
        .advert,
        .social-section,
        .nextgen-promo,
        .latest-updates {
            width: 95%;
            padding: 1rem;
        }
        
        .nav-buttons {
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .floating-whatsapp {
            width: 56px;
            height: 56px;
            bottom: 1.5rem;
            right: 1.5rem;
        }
        
        .promo-social {
            gap: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            padding: 1rem;
        }
        
        .nav-buttons button, 
        .nav-buttons a {
            padding: 0.7rem 1rem;
            min-width: 100px;
        }
        
        .share-btn,
        .promo-btn {
            padding: 0.5rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .nextgen-logo {
            font-size: 1.5rem;
        }
    }
</style>
