<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous meta tags and styles remain the same] -->
    <style>
        /* Add these new styles to your existing stylesheet */
        
        /* Episode selector styles */
        .episode-selector {
            background-color: #121212;
            border: 1px solid #006400;
            border-radius: 8px;
            margin: 1rem auto;
            padding: 1rem;
            width: 90%;
            max-width: 950px;
        }
        
        .episode-tabs {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        
        .episode-tab {
            background-color: #003300;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .episode-tab:hover {
            background-color: #004d00;
        }
        
        .episode-tab.active {
            background-color: #006400;
            font-weight: bold;
        }
        
        .part-indicator {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #4CAF50;
        }
        
        .part-navigation {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .part-btn {
            background-color: #003300;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .part-btn:hover {
            background-color: #004d00;
        }
        
        .part-btn.active {
            background-color: #006400;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gaza Updates</h1>

    <!-- Episode Selector -->
    <div class="episode-selector">
        <div class="episode-tabs" id="episode-tabs">
            <!-- Episode tabs will be generated by JavaScript -->
        </div>
        <div class="part-indicator" id="part-indicator">Episode 1, Part 1</div>
        <div class="part-navigation" id="part-navigation">
            <!-- Part navigation will be generated by JavaScript -->
        </div>
    </div>

    <div class="video-container">
        <p id="video-title"></p>
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="nav-buttons">
            <button onclick="navigateVideo('prev')">Previous</button>
            <button onclick="navigateVideo('next')">Next</button>
            <a id="download-link" href="" download>Download</a>
            <button onclick="shareCurrentVideo()" style="background-color: #3b5998;">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
    </div>

    <!-- [Rest of your existing content remains the same] -->

    <script>
        // Define your episodes and their parts
        const episodes = [
            {
                title: "Episode 1: The Beginning",
                parts: [
                    "part1.mp4",
                    "part2.mp4",
                    "part3.mp4",
                    "part4.mp4"
                ]
            },
            {
                title: "Episode 2: Escalation",
                parts: [
                    "ep2_part1.mp4",
                    "ep2_part2.mp4"
                ]
            },
            {
                title: "Episode 3: Humanitarian Crisis",
                parts: [
                    "ep3_part1.mp4",
                    "ep3_part2.mp4",
                    "ep3_part3.mp4"
                ]
            },
            {
                title: "Episode 4: International Response",
                parts: [
                    "ep4_part1.mp4",
                    "ep4_part2.mp4"
                ]
            }
        ];
        
        let currentEpisode = 0;
        let currentPart = 0;
        const videoPlayer = document.getElementById("video-player");
        const episodeTabsContainer = document.getElementById("episode-tabs");
        const partIndicator = document.getElementById("part-indicator");
        const partNavigation = document.getElementById("part-navigation");

        // Initialize the episode tabs
        function initEpisodeTabs() {
            episodeTabsContainer.innerHTML = '';
            episodes.forEach((episode, index) => {
                const tab = document.createElement('button');
                tab.className = 'episode-tab' + (index === currentEpisode ? ' active' : '');
                tab.textContent = `Episode ${index + 1}`;
                tab.onclick = () => switchEpisode(index);
                episodeTabsContainer.appendChild(tab);
            });
        }

        // Initialize part navigation
        function initPartNavigation() {
            partNavigation.innerHTML = '';
            episodes[currentEpisode].parts.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.className = 'part-btn' + (index === currentPart ? ' active' : '');
                btn.textContent = index + 1;
                btn.onclick = () => switchPart(index);
                partNavigation.appendChild(btn);
            });
        }

        // Switch to a different episode
        function switchEpisode(index) {
            currentEpisode = index;
            currentPart = 0;
            initEpisodeTabs();
            initPartNavigation();
            updateVideo();
        }

        // Switch to a different part of the current episode
        function switchPart(index) {
            currentPart = index;
            initPartNavigation();
            updateVideo();
        }

        // Update the video player with current episode and part
        function updateVideo() {
            const videoSource = document.getElementById("video-source");
            const videoTitle = document.getElementById("video-title");
            const downloadLink = document.getElementById("download-link");
            const currentEpisodeData = episodes[currentEpisode];

            videoSource.src = currentEpisodeData.parts[currentPart];
            videoPlayer.load();
            videoTitle.textContent = `${currentEpisodeData.title} - Part ${currentPart + 1}`;
            downloadLink.href = currentEpisodeData.parts[currentPart];
            partIndicator.textContent = `Episode ${currentEpisode + 1}, Part ${currentPart + 1}`;
            
            // Handle autoplay restrictions
            videoPlayer.muted = true;
            videoPlayer.play().catch(e => {
                console.log("Autoplay blocked. Click the play button.");
                videoPlayer.controls = true;
            });
        }

        // Navigate between videos (previous/next)
        function navigateVideo(direction) {
            if (direction === 'prev') {
                if (currentPart > 0) {
                    currentPart--;
                } else if (currentEpisode > 0) {
                    currentEpisode--;
                    currentPart = episodes[currentEpisode].parts.length - 1;
                }
            } else if (direction === 'next') {
                if (currentPart < episodes[currentEpisode].parts.length - 1) {
                    currentPart++;
                } else if (currentEpisode < episodes.length - 1) {
                    currentEpisode++;
                    currentPart = 0;
                }
            }
            
            initEpisodeTabs();
            initPartNavigation();
            updateVideo();
        }

        // Share functions (updated to include episode info)
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnWhatsApp() {
            const text = encodeURIComponent(`Important Gaza Updates - ${episodes[currentEpisode].title} Part ${currentPart + 1}: `);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=${text}${url}`, '_blank');
        }

        function shareOnTwitter() {
            const text = encodeURIComponent(`Gaza Updates - ${episodes[currentEpisode].title} Part ${currentPart + 1}: `);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        
        function shareCurrentVideo() {
            const text = encodeURIComponent(`Gaza Updates - ${episodes[currentEpisode].title} Part ${currentPart + 1}: `);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=${text}${url}`, '_blank');
        }

        // Initialize player
        document.addEventListener("DOMContentLoaded", () => {
            initEpisodeTabs();
            initPartNavigation();
            updateVideo();
            
            // Auto-play next part when current ends
            videoPlayer.addEventListener("ended", () => {
                navigateVideo('next');
            });
            
            // Error handling
            videoPlayer.addEventListener("error", (e) => {
                console.error("Video error:", videoPlayer.error);
                alert(`Failed to load: ${episodes[currentEpisode].parts[currentPart]}\nCheck browser console.`);
            });
        });
    </script>
</body>
</html>
