        }
        .video-container {

            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        video {
            width: 100%;
            max-width: 780px;
        }
        .nav-buttons button, .nav-buttons a {

        .donate, .advert {

            background-color: #f8fff8;

        }
        a.floating-whatsapp {

        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Toggle Dark Mode
    </button>
    
    <h1>Ahbab al-Habib</h1>
    
    <div class="video-container">
        <p id="video-title" style="font-weight: bold; font-size: 18px;"></p>
        <video id="video-player" controls>
            <source id="video-source" src="Ahbab al-Habib 01.mp4" type="video/mp4">
        </video>
        <div class="nav-buttons">
            <button onclick="changeVideo(-1)">Previous</button>
            <button onclick="changeVideo(1)">Next</button>
            <a id="download-link" href="Ahbab al-Habib 01.mp4" download>Download</a>
        </div>
    </div>
    
    <div class="donate">
        <h2>Donation Information:</h2>
        <p>Support my work by donating to keep this site running.</p>
        <p>Account Name: Iederees Francis</p>

    </div>
    
    <div class="advert">
        <p>Need a website for your business? Contact me via WhatsApp.</p>
        <a href="https://wa.me/27686197361" target="_blank"><img src="../images/whatsapp.png" alt="WhatsApp"></a>
    </div>
    
    <div class="footer">
        <a href="../index.html" class="back-to-home">Back to Home</a>
    </div>
    
    <a href="https://wa.me/27686197361?text=" class="floating-whatsapp">
        <img src="../images/whatsapp.png" alt="WhatsApp Chat">
    </a>
    
    <script>
        const videos = [
            "Shufnal Habīb Intro.mp4", "Saqāni Mudāmi.mp4", "Lakafī Qalbī Yā Darū.mp4", "Ishrabb Sharāb.mp4", "Dārat Ku'oos Al-Gharam.mp4", "Bismillāh 'umrit Laylitna.mp4", "Allāh Allāh.mp4"
        ];
        let currentIndex = 0;
        
        function updateVideo() {
            document.getElementById("video-source").src = videos[currentIndex];
            document.getElementById("video-player").load();
            document.getElementById("video-title").textContent = "Now Playing: " + videos[currentIndex];
            document.getElementById("download-link").href = videos[currentIndex];
            document.getElementById("video-player").play();
        }
        
        function changeVideo(direction) {
            currentIndex = (currentIndex + direction + videos.length) % videos.length;
            updateVideo();
        }
        
        document.addEventListener("DOMContentLoaded", updateVideo);
        document.getElementById("video-player").addEventListener("ended", () => changeVideo(1));
        
        document.getElementById("theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
        });
    </script>
</body>
</html>
